<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Animateurs</title>
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> <h1 style="text-align:center;color:rgb(0, 43, 85);">Ajout des Animateurs</h1> </div>
 <div class="card-header" th:if="${mode=='edit'}"> <h1 style="text-align:center;color:rgb(0, 43, 85);">Modification des Animateurs</h1></div>
<div class="card-body">
 <form th:action="@{saveAnimateur}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Produit :</label>
<input type="hidden" name="idAnimateur" class="form-control"
th:value="${animateurs.idAnimateur}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom Animateur :</label>
 <input type="text" name="nomAnimateur" class="form-control" th:value="${animateurs.nomAnimateur}" />
<span th:errors= ${animateurs.nomAnimateur} class="text-danger"> </span>
</div>

<div class="form-group">
<label class="control-label">Date confirmation :</label>
<input type="date" name="dateConfirmation" class="form-control" th:value="${animateurs.dateConfirmation}"/>
<span th:errors=${animateurs.dateConfirmation} class="text-danger"> </span>
</div>
<div th:if="${mode=='new'}">
<div class="form-group"> 
<label class="control-label">tv :</label>
 <select name="tv" class="form-control" required>
 <option th:each="c : ${categories}" th:value="${c.idTv}" th:text="${c.nomTv}"></option>
 </select>
</div>
</div>
<div th:if="${mode=='edit'}">
<div class="form-group"> 
<label class="control-label">tv :</label>
 <select name="tv" class="form-control" required>
  <option th:value="${animateurs.tv.idTv}" th:text="${animateurs.tv.nomTv}" selected></option>
 <option th:each="c : ${tvs}" th:value="${c.idTv}" th:text="${c.nomTv}"></option>
 </select>
</div>
</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{ListeAnimateurs}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
