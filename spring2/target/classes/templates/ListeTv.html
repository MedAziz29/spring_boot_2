<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des televisions</title>
</head>
<body>
    <div layout:fragment="Mynavbar">
    <div class="container mt-5">
    <div class="card">
     <div class="card-header">
     Liste des televisions 
     </div>
     <div class="card-body"> 
     <table class="table table-striped" style="text-align: center;">
     <tr>
     <th>ID</th><th>Nom Tv</th><th>Description Tv</th><th sec:authorize="hasRole('ADMIN')" colspan="2">Actions</th> 
     </tr> 
     <tr th:each="c:${tvs}">
     <td th:text="${c.idTv}"></td>
     <td th:text="${c.nomTv}"></td>
        <td th:text="${c.descriptionTv}"></td>
     <td sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger" onclick="return confirm('Etes-vous sur ?')" th:href="@{supprimerTv(id=${c.idTv})}">Supprimer</a> &nbsp;
    <td sec:authorize="hasRole('ADMIN')"><a class="btn btn-success" th:href="@{modifierTv(id=${c.idTv})}">Editer</a>
     </tr> 
     </table>
     
     </div>
    </div>
    </div>
    </div>
    </body>
</html>
