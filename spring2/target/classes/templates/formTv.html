<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des televisions</title>
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> <h1 style="text-align:center;color:rgb(0, 43, 85);">Ajout des Categories</h1> </div>
 <div class="card-header" th:if="${mode=='edit'}"> <h1 style="text-align:center;color:rgb(0, 43, 85);">Modification des Categories</h1></div>
<div class="card-body">
 <form th:action="@{saveTv}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID tv :</label>
<input type="hidden" name="idTv" class="form-control"
th:value="${tvs.idTv}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom tv :</label>
 <input type="text" name="nomTv" class="form-control" th:value="${tvs.nomTv}" required/>
<span th:errors= ${tvs.nomTv} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Description tv :</label>
<input type="text" name="descriptionTv" class="form-control" th:value="${tvs.descriptionTv}" required/>
<span th:errors=${tvs.descriptionTv} class="text-danger"> </span>
</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{ListeTv}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
